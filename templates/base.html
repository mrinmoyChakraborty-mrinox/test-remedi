<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReMedi | Wellness Simplified</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" href="/static/images/titleicon.png">

</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo"><a href="/">Re<span>Medi</span></a></h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          {% if 'user' in session %}
            <li><a href="/dashboard">Dashboard</a></li>

            
            <li><a id="logout-btn" class="popupBtn" href="#">Log out</a></li>
            <li>
              <a href="/profile">
                <div class="hello-right">
                  <div class="hello-profile" style="background-image: url('{{user.photo_url}}'); background-size: cover; background-position: right;"></div>
                </div>
              </a>
            </li>
            <!-- Bell Icon Notification Button -->
            <li>
              <button id="enableNotif" 
                      class="notification-bell {% if user.fcm_enabled %}enabled{% endif %}" 
                      title="{% if user.fcm_enabled %}Notifications Enabled{% else %}Enable Notifications{% endif %}"
                      {% if user.fcm_enabled %}disabled{% endif %}>
                <!-- Using the path from the SVG you provided -->
                <svg viewBox="0 0 980 980" xmlns="http://www.w3.org/2000/svg">
                  <path d="m 500,990 c 53.9,0 98,-44.1 98,-98 l -196,0 c 0,53.9 44.1,98 98,98 z m 318.5,-294 0,-269.5 c 0,-151.9 -102.9,-274.4 -245,-308.7 l 0,-34.3 C 573.5,44.3 539.2,10 500,10 460.8,10 426.5,44.3 426.5,83.5 l 0,34.3 c -142.1,34.3 -245,156.8 -245,308.7 l 0,269.5 -98,98 0,49 833,0 0,-49 -98,-98 z" />
                </svg>
              </button>
            </li>
          {% else %}
          <li><a href="/getstarted" class="highlight">Get Started</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
    
  <div id="logout-popup" class="popup">
    <div class="popup-content">
      <p>Log out of your account?</p>
      <button id="confirmLogout">Yes, Log Out</button>
      <button id="closeBtn">Close</button>
    </div>
  </div>
  </header>
  
  {% block content %}
  {% endblock %}
  
  <div id="toast-container"></div>


  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  <script src="/firebase-config.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/firebase-messaging.js') }}"></script>
  
</body>
</html>
